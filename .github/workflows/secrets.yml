name: Secrets Scanning

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run secrets scan daily at 3 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  gitleaks:
    name: Gitleaks Secret Detection
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for comprehensive scan

    - name: Run Gitleaks
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}  # Optional: for enterprise features

    - name: Upload Gitleaks report
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: gitleaks-report
        path: gitleaks-report.json
        retention-days: 30

  trufflehog:
    name: TruffleHog Secret Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Run TruffleHog
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event.repository.default_branch }}
        head: HEAD
        extra_args: --debug --only-verified

  custom-patterns:
    name: Custom Pattern Detection
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Scan for API keys and tokens
      run: |
        echo "Scanning for potential secrets..."

        # Create patterns file
        cat > patterns.txt << 'EOL'
        GEMINI_API_KEY\s*=\s*["']?[A-Za-z0-9_-]{30,}["']?
        GOOGLE_API_KEY\s*=\s*["']?[A-Za-z0-9_-]{30,}["']?
        api_key\s*=\s*["'][A-Za-z0-9_-]{20,}["']
        password\s*=\s*["'][^"']{8,}["']
        secret\s*=\s*["'][A-Za-z0-9_-]{20,}["']
        token\s*=\s*["'][A-Za-z0-9._-]{20,}["']
        EOL

        # Scan files (exclude test fixtures)
        FOUND=0
        while IFS= read -r pattern; do
          echo "Checking pattern: $pattern"
          if grep -rE "$pattern" . \
            --exclude-dir=.git \
            --exclude-dir=.github \
            --exclude-dir=node_modules \
            --exclude-dir=venv \
            --exclude-dir=__pycache__ \
            --exclude="*.pyc" \
            --exclude="patterns.txt" \
            --exclude=".env.example" \
            | grep -v "^\s*#"; then
            echo "WARNING: Potential secret found matching pattern: $pattern"
            FOUND=1
          fi
        done < patterns.txt

        if [ $FOUND -eq 1 ]; then
          echo "ERROR: Potential secrets detected in codebase!"
          exit 1
        else
          echo "No secrets detected - scan passed!"
        fi

  env-validation:
    name: Environment File Validation
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Validate .env files
      run: |
        echo "Validating environment files..."

        # Check that .env.example has no real secrets
        if [ -f .env.example ]; then
          echo "Checking .env.example..."

          # These patterns indicate placeholder values (good)
          if grep -q "your-api-key-here" .env.example && \
             ! grep -qE "[A-Za-z0-9_-]{32,}" .env.example | grep -v "your-api-key-here"; then
            echo "✅ .env.example contains only placeholders"
          else
            echo "❌ .env.example may contain real API keys!"
            cat .env.example
            exit 1
          fi
        fi

        # Ensure .env is gitignored
        if [ -f .gitignore ]; then
          if grep -q "^\.env$" .gitignore || grep -q "^\.env$" .gitignore; then
            echo "✅ .env is properly gitignored"
          else
            echo "❌ .env is not in .gitignore!"
            exit 1
          fi
        else
          echo "WARNING: No .gitignore file found"
        fi

        # Check that .env does not exist in repo
        if [ -f .env ]; then
          echo "❌ ERROR: .env file should not be committed!"
          exit 1
        else
          echo "✅ No .env file in repository"
        fi

  secrets-summary:
    name: Secrets Scan Summary
    runs-on: ubuntu-latest
    needs: [gitleaks, trufflehog, custom-patterns, env-validation]
    if: always()

    steps:
    - name: Generate summary
      run: |
        echo "# Secrets Scan Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Scan Results" >> $GITHUB_STEP_SUMMARY
        echo "- Gitleaks: ${{ needs.gitleaks.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- TruffleHog: ${{ needs.trufflehog.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Custom Patterns: ${{ needs.custom-patterns.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Environment Validation: ${{ needs.env-validation.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        if [ "${{ needs.gitleaks.result }}" == "success" ] && \
           [ "${{ needs.trufflehog.result }}" == "success" ] && \
           [ "${{ needs.custom-patterns.result }}" == "success" ] && \
           [ "${{ needs.env-validation.result }}" == "success" ]; then
          echo "✅ **No secrets detected!**" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ **Potential secrets detected - immediate action required!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Remediation Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Rotate all exposed credentials immediately" >> $GITHUB_STEP_SUMMARY
          echo "2. Remove secrets from git history using BFG Repo-Cleaner" >> $GITHUB_STEP_SUMMARY
          echo "3. Update .gitignore to prevent future leaks" >> $GITHUB_STEP_SUMMARY
          echo "4. Use environment variables or secret management systems" >> $GITHUB_STEP_SUMMARY
        fi
