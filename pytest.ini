[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --cov=sovdef_filesearch_lite
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

markers =
    integration: Integration tests requiring actual API key
    slow: Slow running tests
